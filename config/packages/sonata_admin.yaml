sonata_admin:
    title: 'Sonata Platform'

    dashboard:
        blocks:
            - { position: right, type: sonata.admin.block.admin_list }
            # - { position: right, type: sonata.admin_doctrine_orm.block.audit}
            - { position: left, type: sonata.block.service.text, settings: { content: "<div class='panel panel-default'><div class='panel-heading'><h3 class='panel-title'>Welcome!</h3></div><div class='panel-body'>Welcome to sonata-platform</div></div>"} }
            # This block is disabled for now as the bundle generates an exception with composite key
            # - { position: left, type: sonata.block.service.rss, settings: { title: Sonata Project's Feeds, url: http://sonata-project.org/blog/archive.rss, template: SonataAdminBundle:Block:block_rss_dashboard.html.twig }}

        groups:
            sonata_media:
                label: Biblioth√®que
                label_catalogue: SonataMediaBundle
                items:
                    - sonata.media.admin.media
                    # - sonata.media.admin.gallery
            sonata_user:
                label: Administration
                label_catalogue: SonataUserBundle
                items:
                    - sonata.user.admin.user
                    - sonata.user.admin.group

    security:
        handler: sonata.admin.security.handler.role

        role_admin: ROLE_ADMIN
        role_super_admin: ROLE_SUPER_ADMIN

sonata_block:
    blocks:
        sonata.admin.block.admin_list:
            contexts: [admin]

sonata_doctrine_orm_admin:

    templates:
        form:
            - "@SonataDoctrineORMAdmin/Form/form_admin_fields.html.twig"
